<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Vue - 1</title>
</head>

<body>


    <div id="app">
        <p>{{nome}}</p>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>




    <script>




        new Vue({

            el: "#app",
            data: {

                nome: "Leo Porto"
            }
        }) 
    </script>




</body>

</html>
