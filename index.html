<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Vue</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div id="app">
        <h1>{{msg}}<h1>
    </div>

    <button class="btn1" v-on:click="clicou">Click Here</button>

    <div class="contador" id="contador">
        <h2>Contador</h2>
        <h3>{{resultado}}</h3>

        <div class="botoes">
            <button class="menos" v-on:click="menos">-</button>
            <button class="mais" v-on:click="mais">+</button>
        </div>

    </div>

    <a href="./views/template-v1.html">Template 1</a>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


    <script>
        let vue1 = new Vue({

            el: "#app",
            data: {

                msg: "Hello  VUE JS!"
            }
        })



        let btn1 = new Vue({

            el: ".btn1",
            data: {


            },

            methods: {

                clicou() {

                    console.log('click')
                }
            }
        })


        new Vue({

            el: "#contador",
            data: {

                resultado: 0
            },
            methods: {

                mais() {

                    this.resultado++


                },

                menos() {

                    this.resultado--


                }
            }
        })
    </script>
</body>

</html>
